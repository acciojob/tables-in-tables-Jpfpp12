<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
    <style>
        table {
            border-collapse: collapse; /* Removes space between tables */
            width: 100%;
            height: 100%;
        }
        td, th {
            padding: 5px; /* Adjust spacing inside cells */
            margin: 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <table border="1">
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul style="margin: 0; padding-left: 15px;">
                                        <li>0</li>
                                        <li>0.5</li>
                                        <li>1</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Nested Table</td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td style="background-color: black; color: white;">HTML</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
