<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Tables</title>
</head>
<body>
    <table border="1">
		      <!-- Your code here -->
        <tbody>
            <tr>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 2</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th>Column 1</th>
                                <th>Column 2</th>
                            </tr>
                            <tr>
                                <td>abc</td>
                                <td>def</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 1</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <ul>
                                        <li>0</li>
                                        <li>0.5</li>
                                        <li>1</li>
                                    </ul>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th colspan="2">Nested Table 3</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><a href="https://google.com">Nested Table</a></td>
                                <td>Demo Continued</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                    <table border="1">
                        <thead>
                            <tr>
                                <th>Nested Table 4</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td bgcolor="black"><font color="white">HTML</font></td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
